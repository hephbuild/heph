version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      path: heph/plugin/exec
      value: github.com/hephbuild/heph/plugin/pluginexec/gen
    - file_option: go_package_prefix
      path: heph/plugin
      value: github.com/hephbuild/heph/plugin/gen

plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen
    opt: paths=source_relative
  - local: ["go", "run", "github.com/hephbuild/heph/internal/hproto/protoc-gen-go-stablewrite"]
    out: gen
    opt:
      - paths=source_relative
      - default_api_level=API_OPAQUE
      - apilevelMgoogle/protobuf/timestamp.proto=API_OPEN
      - apilevelMgoogle/protobuf/any.proto=API_OPEN
      - apilevelMgoogle/protobuf/descriptor.proto=API_OPEN
      - apilevelMgoogle/protobuf/struct.proto=API_OPEN
inputs:
  - directory: proto
