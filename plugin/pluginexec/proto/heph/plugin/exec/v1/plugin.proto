syntax = "proto3";
package heph.plugin.exec.v1;

message Target {
  message Output {
    string group = 1;
    repeated string paths = 2;
  }

  message Dep {
    repeated string files = 1;
    repeated string targets = 2;
  }

  repeated string run = 1;
  map<string, Dep> deps = 2;
  repeated Output outputs = 3;
}
