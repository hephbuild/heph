edition = "2023";
package heph.plugin.v1;
import "heph/plugin/v1/tref.proto";
import "google/protobuf/go_features.proto";
option features.(pb.go).api_level = API_HYBRID;


message TargetMatchers {
  repeated TargetMatcher items = 1;
}

message TargetMatcher {
  oneof item {
    TargetRef ref = 1;
    string package = 2;
    string package_prefix = 3;
    string label = 4;
    string codegen_package = 5;
    TargetMatchers or = 6;
    TargetMatchers and = 7;
    TargetMatcher not = 8;
  }
}
