syntax = "proto3";
package heph.plugin.v1;

import "google/protobuf/struct.proto";
import "google/protobuf/any.proto";

message TargetRef {
  string package = 1;
  string name = 2;
  string driver = 3;
}

message TargetDef {
  TargetRef ref = 1;
  google.protobuf.Any def = 2;
}

message TargetSpec {
  TargetRef ref = 1;
  map<string, google.protobuf.Value> config = 2;
}