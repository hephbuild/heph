syntax = "proto3";
package heph.core.v1;

message CreateRequest {
  enum Level {
    LEVEL_UNSPECIFIED = 0;
    LEVEL_TRACE = 1;
    LEVEL_INFO = 2;
    LEVEL_WARN = 3;
    LEVEL_ERROR = 4;
  }

  message Attr {
    string key = 1;
    oneof value {
      string value_str = 2;
      bool value_bool = 3;
      int64 value_int = 4;
      double value_float = 5;
    }
  }

  Level level = 1;
  string message = 2;
  repeated Attr attrs = 3;
}

message CreateResponse {}

service LogService {
  rpc Create(CreateRequest) returns (CreateResponse) {}
}
